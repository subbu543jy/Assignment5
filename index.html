<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>:: Responsive Image ::</title>
    <meta name="viewport"
    content="width=device-width,initial-scale=1">
  </head>
  <body>
    <div class="center">
      <picture>
        <source media="(min-width:800px)"
      srcset="img/kitten-large.png" />
        <source srcset="img/kitten-medium.png"
        media="(min-width:500px)" />
      <img src="img/kitten-small.png" alt="cat-small">
      </picture>

    </div>
  </body>
</html>
